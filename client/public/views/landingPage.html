<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap Example</title>
    <link rel="stylesheet" type="text/css" href="/views/homepage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap"
      rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {
        let mode = window.localStorage.getItem('mode');
        console.log(mode);
        if (mode) $('*').addClass('dark');
        $('#signup').click((e) => {
          window.location.href = '/signup';
        });
        $('#login').click((e) => {
          window.location.href = '/login';
        });
        $('#switch-base').click((e) => {
          mode = window.localStorage.getItem('mode');
          console.log('mode is', mode);
          if (mode) {
            $('*').removeClass('dark');
            window.localStorage.removeItem('mode');
          } else {
            $('*').addClass('dark');
            window.localStorage.setItem('mode', 'dark');
          }
        });
      });
    </script>
  </head>

    <span class="slide">
